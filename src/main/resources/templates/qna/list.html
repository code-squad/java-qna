<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}

</head>
<body>
{{> include/navigation}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th><th>글쓴이</th> <th>제목</th> <th>내용</th><th></th>
                </tr>
                </thead>
                <tbody>
                {{#questions}}
                <tr>
                    <td><a href="/questions/{{id}}">{{id}}</a></td>
                    <td>{{writer}}</a></td>
                    <td>{{title}}</td>
                    <td>{{contents}}</td>
                    <td><a href="/questions/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/questions}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
{{> include/script}}

</body>
</html>
