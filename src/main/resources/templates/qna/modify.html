{{#partial "contents"}}
<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form id="question" name="question" method="post" action="/qna/{{question.id}}">
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" id="writer" name="writer" placeholder="글쓴이" value="{{sessionUser.userId}}" readonly="true"/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목" value="{{question.title}}"/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control"> {{question.contents}}</textarea>
              </div>
              <input type="hidden" name="id" value="{{question.id}}" />
              <input type="hidden" name="user" value="{{sessionUser.id}}" />
              <input type="hidden" name="_method" value="PUT" />
              <button class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
{{/partial}}
{{> tiles/base}}
