{{#partial "content" }}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            {{#questions}}
            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/{{writer.id}}" class="article-author-name">{{writer.userId}}</a>
                            <a href="/questions/413" class="article-header-time" title="퍼머링크">
                                {{formattedCreateDate}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        {{contents}}
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/qna/{{id}}/modify">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/qna/{{id}}" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong class="strong" >{{countOfAnswer}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{#answers}}
                            <article class="article" id="answer-1405">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a href="/users/1/자바지기" class="article-author-name">{{writer.userId}}</a>
                                        <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                            {{formattedModifiedDate}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p>{{contents}}</p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article" href="/qna/{{question.id}}/answers/{{id}}">수정</a>
                                        </li>
                                        <li>
                                            <a class = "link-delete-article" href="/api/qna/{{question.id}}/answers/{{id}}">삭제</a>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/answers}}
                        </div>

                            <form class="submit-write" method="post" action="/api/qna/{{id}}/answers">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" placeholder="Update your status" name="contents"
                                              id="contents"></textarea>
                                </div>
                                <input type="submit" class="btn btn-primary pull-right" value="답변하기"/>
                                <div class="clearfix"/>
                            </form>
                    </div>
                </div>
            </div>
            {{/questions}}
        </div>
    </div>
</div>

    <script type="text/template" id="answerTemplate">
        <article class="article">
            <div class="article-header">
                <div class="article-header-thumb">
                    <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
                </div>
                <div class="article-header-text">
                    {0}
                    <div class="article-header-time">{1}</div>
                </div>
            </div>
            <div class="article-doc comment-doc">
                {2}
            </div>
            <div class="article-util">
                <ul class="article-util-list">
                    <li>
                        <a class="link-modify-article" href="/api/qna/modifyAnswer/{3}">수정</a>
                    </li>
                    <li>
                        <a class="link-delete-article" href="/api/qna/{3}/answers/{4}">삭제</a>
                    </li>
                </ul>
            </div>
        </article>
    </script>
    {{/partial}}

    {{> base}}

    <!-- script references -->
