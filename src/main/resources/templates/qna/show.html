{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        {{#question}}
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title">{{title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/users/{{writer.id}}" class="article-author-name">{{writer.userId}}</a>
                          <a href="/questions/{{id}}" class="article-header-time" title="퍼머링크">
                              {{formattedDate}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      {{contents}}
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          <li>
                              <a class="link-modify-article" href="/questions/{{id}}/form">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/questions/{{id}}" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          <li>
                              <a class="link-modify-article" href="/">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>

              <div class="qna-comment">
                  <div class="qna-comment-slipp">
                      <p class="qna-comment-count"><strong class="qna-comment-count-num">{{count}}</strong>개의 의견</p>
                      <div class="qna-comment-slipp-articles">
                          {{#answers}}
                          <article class="article" id="answer-1405">
                              <div class="article-header">
                                  <div class="article-header-thumb">
                                      <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
                                  </div>
                                  <div class="article-header-text">
                                      <!--answer 단 user 아이디-->
                                      <a href="/users/{{user.id}}" class="article-author-name">{{user.userId}}</a>
                                      <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                          {{formattedDate}}
                                      </a>
                                  </div>
                              </div>
                              <div class="article-doc comment-doc">
                                  <p>{{contents}}</p>
                              </div>
                              <div class="article-util">
                                  <ul class="article-util-list">
                                      <li>
                                          <a class="link-modify-article" href="/api/questions/{{question.id}}/answers/{{id}}">수정</a>
                                      </li>
                                      <li>
                                          <a class="link-deleted-article" href="/api/questions/{{question.id}}/answers/{{id}}">삭제</a>
                                          </form>
                                      </li>
                                  </ul>
                              </div>
                          </article>
                          {{/answers}}
                      </div>

                      <form class="submit-write" name="question" method="post" action="/api/questions/{{id}}/answers">
                              <div class="form-group" style="padding:14px;">
                                  <textarea name="contents" class="form-control" placeholder="Update your status"></textarea>
                                  <br>
                                  <br>
                                  <button type="submit" class="btn btn-primary pull-right">답변하기</button>
                              </div>
                          </form>
                          <!--<form class="submit-write">
                              <div class="form-group" style="padding:14px;">
                                  <textarea name="contents" class="form-control" placeholder="Update your status"></textarea>
                              </div>
                              <a href="/questions/{{id}}/answers/create" class="btn btn-primary pull-right" role="button">답변하기</a>
                              <div class="clearfix" />
                          </form>-->
                  </div>
              </div>
              {{/question}}
          </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/questions/{3}/answers/{4}">수정</a>
			</li>
			<li>
                <a class="link-deleted-article" href="/api/questions/{3}/answers/{4}">삭제</a>
                </form>
			</li>
		</ul>
		</div>
	</article>
</script>

{{/partial}}

{{> frame/base}}
