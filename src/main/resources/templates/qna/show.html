{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
          {{#question}}
          <header class="qna-header">
              <h2 class="qna-title">{{title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <!--todo 글쓴이의 회원정보로 넘어가도록?-->
                          <a href="/users/{{writer.id}}" class="article-author-name">{{writer.name}}</a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크">
                              2015-12-30 01:47
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      {{contents}}
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          <li>
                              <!--<form class="form-modify" action="/questions/{{id}}" method="POST">-->
                                  <!--<button class="link-modify-article" type="submit">수정</button>-->
                              <a class="link-modify-article" href="/questions/{{id}}/form">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/questions/{{id}}" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          <li>
                              <a class="link-modify-article" href="/">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>
              {{/question}}


              <div class="qna-comment">
                  <div class="qna-comment-slipp">
                      <p class="qna-comment-count"><strong>{{countOfAnswers}}</strong>개의 의견</p>


                      <div class="qna-comment-slipp-articles">
                          {{#answers}}
                          <article class="article" id="answer-1405">
                              <div class="article-header">
                                  <div class="article-header-thumb">
                                      <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
                                  </div>
                                  <div class="article-header-text">
                                      <a href="/users/{{writer.id}}" class="article-author-name">{{writer.name}}</a>
                                      <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                          <!--TODO:작성시간-->
                                          2016-01-12 14:06
                                      </a>
                                  </div>
                              </div>
                              <div class="article-doc comment-doc">
                                  <p>{{contents}}</p>
                              </div>
                              <div class="article-util">
                                  <ul class="article-util-list">
                                      <li>
                                          <form class="modify-answer-form" action="/questions/{{question.id}}/answers/{{id}}/form" method="GET">
                                              <input type="hidden" name="_method" value="PUT">
                                              <button type="submit" class="modify-answer-button">수정</button>
                                          </form>
                                          <!--<a class="link-modify-article" href="/questions/{{question.id}}/answers/{{id}}/form">수정</a>-->
                                      </li>
                                      <li>
                                          <form class="delete-answer-form" action="/questions/{{question.id}}/answers/{{id}}" method="POST">
                                              <input type="hidden" name="_method" value="DELETE">
                                              <button type="submit" class="delete-answer-button">삭제</button>
                                          </form>
                                      </li>
                                  </ul>
                              </div>
                          </article>
                          {{/answers}}


                          <form name="comment" method="post" action="/questions/{{id}}/answers">
                              <div class="form-group" style="padding:14px;">
                                  <textarea name="contents" class="form-control" placeholder="Update your status"></textarea>
                                  <br>
                                  <br>
                                  <button type="submit" class="btn btn-primary pull-right">답변하기</button>
                              </div>
                          </form>



                          <!--<form name="question" action="/questions/{{id}}/answers" method="POST">-->
                              <!--<div class="form-group" style="padding:14px;">-->
                                  <!--<textarea name="contents" class="form-control" placeholder="Update your status"></textarea>-->
                              <!--</div>-->
                              <!--<button class="btn btn-success pull-right" type="button">답변하기</button>-->
                              <!--<div class="clearfix" />-->
                          <!--</form>-->
                          <!--<form class="submit-write">-->
                              <!--<div class="form-group" style="padding:14px;">-->
                                  <!--<textarea class="form-control" placeholder="Update your status"></textarea>-->
                              <!--</div>-->
                              <!--<button class="btn btn-success pull-right" type="button">답변하기</button>-->
                              <!--<div class="clearfix" />-->
                          <!--</form>-->
                      </div>
                  </div>
              </div>

          </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
			</li>
			<li>
				<form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
					<input type="hidden" name="_method" value="DELETE">
                     <button type="submit" class="delete-answer-button">삭제</button>
				</form>
			</li>
		</ul>
		</div>
	</article>
</script>
{{/partial}}

{{>base}}
