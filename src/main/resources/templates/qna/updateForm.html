<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
{{> common/header}}
{{> common/navbar}}
<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          {{#updateQuestion}}
          <form name="question" method="post" action="/questions/{{id}}">
              <input type="hidden" name="_method" value="PUT">
              <div class="form-group">
                  <label for="writerUserId">글쓴이</label>
                  <input class="form-control" id="writerUserId" name="writerUserId" placeholder="글쓴이" value="{{writer.userId}}" readonly/>
                  <!--<input type="hidden" id="writer" name="writer" value="{{writer}}" readonly/>-->
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목" value="{{title}}"/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
          {{/updateQuestion}}
        </div>
    </div>
</div>
{{> common/footer}}
	</body>
</html>
