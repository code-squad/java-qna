<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}
</head>
<body>
{{> include/navigation}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          {{#question}}
          <form name="question" method="post" action="/questions/{{id}}">
              <input type="hidden" name="_method" value="put"/>
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" id="writer" name="writer" value="{{writer.userId}}" placeholder="글쓴이는 수정못함"/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" value="{{title}}" name="title" placeholder="제목"/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
          {{/question}}
        </div>
    </div>
</div>

<!-- script references -->
{{> include/script}}
	</body>
</html>
