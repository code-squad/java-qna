{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{#question}}
            <form name="question" method="post" action="/questions/{{id}}">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input type="hidden" id="writer" name="writer" value="{{writer.id}}"/>
                    <!--도메인에 세션을 주지않고 User를 줘서 작성자본인여부를 확인하기때문에 question, answer update폼에 writer 밸류가 필요-->
                    <input class="form-control" value="{{writer.name}}" readonly/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" value ="{{title}}" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
                <div class="clearfix" />
            </form>
            {{/question}}
        </div>
    </div>
</div>
{{/partial}}

{{>base}}
