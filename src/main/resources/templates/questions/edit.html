<!DOCTYPE html>
<html lang="kr">
{{> includes/header}}
<body>
{{> includes/navbar}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/questions/{{id}}">
                <input type="hidden" name="_method" value="put" />
                {{#user}}
                <div class="form-group">
                    <input type="hidden" id="user" name="user" value ="{{id}}">
                </div>
                {{/user}}
                {{#question}}
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{title}}" readonly />
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea name="content" id="content" rows="5" class="form-control">{{content}}</textarea>
                </div>
                {{/question}}
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> includes/decoration}}
</body>
</html>
