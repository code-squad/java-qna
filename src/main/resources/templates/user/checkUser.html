<!DOCTYPE html>
<html lang="kr">
<head>{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				<form name="user" method="get" action="/users/checkUser/{{id}}">
					<div class="form-group">
						<h2>사용자 인증</h2>
						<label for="userId">사용자 아이디</label> <input class="form-control"
							type="text" id="userId" name="userId" value="{{userId}}">
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success clearfix pull-right">수정</button>
					</div>
					<!--               	<td><a href="/users//form" class="btn btn-success" role="button">수정</a></td> -->
					<div class="clearfix" />
				</form>
			</div>
		</div>
	</div>

	{{> /include/footer}}
</body>
</html>
