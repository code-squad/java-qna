<!DOCTYPE html>
<html lang="kr">

{{> partial/header }}

<body>

{{> partial/nav }}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" action="/users/{{id}}" method="post">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" value="{{user.userId}}" name="userId" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="currentPasswd">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPasswd" name="currentPasswd">
                </div>

                <div class="form-group">
                    <label for="changePasswd">변경할 비밀번호</label>
                    <input type="password" class="form-control" id="changePasswd" name="changePasswd">
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{user.name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> partial/decorate }}
</body>
</html>
