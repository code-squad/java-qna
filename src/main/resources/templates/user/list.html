<!DOCTYPE html>
<html lang="kr">
{{>base/header}}
<body>
{{>base/navigator}}


<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                {{#users}}
                <tbody>
                <tr>
                    <th scope="row">{{@index_1}}</th>
                    <td> <a href="/users/{{userId}}" role="button">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="/users/{{userId}}/form" class="btn btn-success" role="button">수정</a></td>
                </tr>
                </tbody>
                {{/users}}
            </table>
        </div>
    </div>
</div>

<!-- script references -->
{{>base/footer}}
</body>
</html>
