{{#partial "content"}}
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
       {{^loginUser}}
       <div class="alert alert-danger" role="alert">사용자 리스트는 로그인을 하셔야 보실 수 있습니다.</div>
       {{/loginUser}}
       {{#loginUser}}
       <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              {{#users}}
                <tr>
                    <th scope="row">{{id}}</th> <td><a href="/users/{{id}}">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="/users/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
                </tr>
              {{/users}}
              </tbody>
          </table>
        </div>
       {{/loginUser}}
   </div>
</div>
{{/partial}}

{{> frame/base}}
