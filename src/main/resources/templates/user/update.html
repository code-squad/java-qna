<!DOCTYPE html>
<html lang="kr">
{{> partials/header}}
<body>
{{> partials/navbar}}
<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      <form name="thread" method="post" action="/users/{{user.userId}}">
        <div class="form-group">
          <label for="userId">사용자 아이디</label>
          <input class="form-control" id="userId" name="userId" value="{{user.userId}}" placeholder="User ID" readonly>
        </div>
        <div class="form-group">
          <label for="oldPassword">현재 비밀번호</label>
          <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old Password">
        </div>
        <div class="form-group">
          <label for="password">새 비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input class="form-control" id="name" name="name" value="{{user.name}}" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">회원정보수정</button>
        <div class="clearfix"/>
      </form>
    </div>
  </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
