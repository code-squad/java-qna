{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/user/{{id}}">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label for="password">변경 할 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{password}}">
                </div>
                <div class="form-group">
                    <label for="name">변경 할 이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">변경 할 이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                           value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{/partial}}

<!-- script references -->
{{>base}}
