{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/user/{{user.pId}}">
                <input type = "hidden" name="_method" value="put"/>
                {{#user}}
                <div class="form-group">
                    <labeld for="userId">사용자 아이디</labeld>
                    <input class="form-control" id="userId" name="userId" value="{{userId}}" placeholder="User ID" disabled>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Email">
                </div>
                {{/user}}
                <button type="submit" class="btn btn-success clearfix pull-right">수정완료</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>
{{/partial}}
{{>shared/base}}
