{{>common/upperCommon}}

<div class="container" index="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" method="post" action="/users/{{userId}}">
                <input type = "hidden" name = "index" value = "{{index}}" />
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" index="userId" name="userId" placeholder="User ID" value="{{userId}}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" index="password" name="password" placeholder="Password" value="{{password}}">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" index="name" name="name" placeholder="Name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" index="email" name="email" placeholder="Email" value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"/>
            </form>
            {{/user}}
        </div>
    </div>
</div>

</body>
</html>
