<!DOCTYPE html>
<html lang="kr">

{{>shared/head}}

<body>

{{>shared/nav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" method="post" action="/users/{{userId}}">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{userId}}" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" value="{{password}}">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정완료</button>
                <div class="clearfix"/>
            </form>
            {{/user}}
        </div>
    </div>
</div>

{{>shared/script}}

</body>
</html>
