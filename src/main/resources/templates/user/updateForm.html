<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
{{> common/header}}
{{> common/navbar}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{userId}}/update">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input type="text" value="{{userId}}" class="form-control" id="userId" name="userId" placeholder="User ID" disabled>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label >이름</label>
                    <input type="text" value="{{user.name}}" class="form-control" id="name" name="name" placeholder="Name" disabled>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" value="{{user.email}}" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">확인</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
