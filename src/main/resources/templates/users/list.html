<!DOCTYPE html>
<html lang="kr">
{{> partials/header}}
<body>
{{> partials/navbar}}
<div class="container" id="main">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>사용자 아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        {{#users}}
        <tr>
          <td>{{userId}}</td>
          <td>{{name}}</td>
          <td>{{email}}</td>
          <td><a href="/users/{{userId}}" class="btn btn-success" role="button">프로필</a></td>
        </tr>
        {{/users}}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
