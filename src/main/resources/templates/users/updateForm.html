<!DOCTYPE html>
<html lang="kr">
{{> partial/header}}
<body>
{{> partial/navbar}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="user" method="post" action="/users/{userId}/update">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value ="{{userId}}" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="oldPassword">현재 비밀번호</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old Password">
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="name">새 이름</label>
                    <input class="form-control" id="name" name="name" placeholder="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">새 이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">정보 수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> partial/decoration}}
</body>
</html>
